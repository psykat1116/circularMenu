<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircularMenu</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <ul class="container">
        <div class="btn"><ion-icon name="add-outline"></ion-icon></div>
        <li style="--i:0;--clr:#FFF94C"><a href="#"><ion-icon name="home-outline"></ion-icon></a></li>
        <li style="--i:1;--clr:#135058"><a href="#"><ion-icon name="settings-outline"></ion-icon></a></li>
        <li style="--i:2;--clr:#fd1d1d"><a href="#"><ion-icon name="person-outline"></ion-icon></a></li>
        <li style="--i:3;--clr:#dc2430"><a href="#"><ion-icon name="game-controller-outline"></ion-icon></a></li>
        <li style="--i:4;--clr:#7b4397"><a href="#"><ion-icon name="image-outline"></ion-icon></a></li>
        <li style="--i:5;--clr:#001510"><a href="#"><ion-icon name="videocam-outline"></ion-icon></a></li>
        <li style="--i:6;--clr:#fcb045"><a href="#"><ion-icon name="mail-outline"></ion-icon></a></li>
        <li style="--i:7;--clr:#833ab4"><a href="#"><ion-icon name="share-social-outline"></ion-icon></a></li>
    </ul>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="style.js"></script>
</body>
</html>
